<!--
  @fileoverview  Rudimentary GUI to exercise the account autocompletion API server.
-->
<!DOCTYPE html>
<html>

<head>
    <title>Account Autocomplete Demo</title>
    <script type="module" src="datalist-ajax.min.js"></script> 
    <style>
        *, *::before, *::after {
        box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 100%;
            color: #222;
            background-color: #fafafe;
            margin: 1em;
        }

        label, button {
        display: block;
        margin-top: 1em;
        }
    </style>
</head>

<body>
    <h1>Account Autocomplete Demo</h1>
    <form id="autoform">
      <label for="account">Account lookup:</label>
        <auto-complete
          api="http://localhost:8000/account/suggest?account=${acct}"
          resultname="account"
          querymin="1"
          optionmax="10"
        >
          <input type="text" id="acct" name="acct" size="50" required />
        </auto-complete>
    </form>
  </body>
</html>
